<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Main Background -->
  <rect width="800" height="600" fill="#1a1d24" rx="5" ry="5"/>
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="50" fill="#232830" rx="5" ry="5"/>
  <text x="20" y="30" font-family="Arial" font-size="18" fill="#ffffff">SOC Email Security Center</text>
  
  <!-- Status Dashboard -->
  <rect x="650" y="10" width="130" height="30" fill="#2a3040" rx="5" ry="5"/>
  <text x="660" y="30" font-family="Arial" font-size="14" fill="#4caf50">Security Level: 72%</text>
  
  <!-- Left Panel - Email List -->
  <rect x="10" y="60" width="250" height="530" fill="#232830" rx="5" ry="5"/>
  <text x="20" y="80" font-family="Arial" font-size="14" fill="#ffffff">Inbox</text>
  
  <!-- Email List Items -->
  <rect x="15" y="90" width="240" height="60" fill="#2a3040" rx="3" ry="3"/>
  <text x="25" y="110" font-family="Arial" font-size="14" fill="#ffffff">team@company.com</text>
  <text x="25" y="130" font-family="Arial" font-size="12" fill="#aaaaaa">Team Meeting - 10:30am</text>
  <rect x="220" y="95" width="30" height="20" fill="#4caf50" rx="3" ry="3"/>
  <text x="227" y="110" font-family="Arial" font-size="12" fill="#ffffff">13%</text>
  
  <rect x="15" y="155" width="240" height="60" fill="#3a3a50" rx="3" ry="3" stroke="#ff9800" stroke-width="2"/>
  <text x="25" y="175" font-family="Arial" font-size="14" fill="#ffffff">security@verify-account.xyz</text>
  <text x="25" y="195" font-family="Arial" font-size="12" fill="#aaaaaa">Account Verification Required</text>
  <rect x="220" y="160" width="30" height="20" fill="#f44336" rx="3" ry="3"/>
  <text x="227" y="175" font-family="Arial" font-size="12" fill="#ffffff">95%</text>
  
  <rect x="15" y="220" width="240" height="60" fill="#2a3040" rx="3" ry="3"/>
  <text x="25" y="240" font-family="Arial" font-size="14" fill="#ffffff">info@university.dz</text>
  <text x="25" y="260" font-family="Arial" font-size="12" fill="#aaaaaa">Scholarship Opportunity</text>
  <rect x="220" y="225" width="30" height="20" fill="#4caf50" rx="3" ry="3"/>
  <text x="227" y="240" font-family="Arial" font-size="12" fill="#ffffff">24%</text>
  
  <!-- Right Main Content Area -->
  <rect x="270" y="60" width="520" height="530" fill="#232830" rx="5" ry="5"/>
  
  <!-- Email Content Header -->
  <rect x="280" y="70" width="500" height="50" fill="#2a3040" rx="3" ry="3"/>
  <text x="290" y="90" font-family="Arial" font-size="14" fill="#ffffff">From: security@verify-account.xyz</text>
  <text x="290" y="110" font-family="Arial" font-size="14" fill="#ffffff">To: user@company.dz</text>
  
  <!-- Investigation Tools Bar -->
  <rect x="280" y="130" width="500" height="40" fill="#343c4f" rx="3" ry="3"/>
  
  <!-- Tool Buttons -->
  <rect x="290" y="135" width="100" height="30" fill="#2196f3" rx="3" ry="3"/>
  <text x="305" y="155" font-family="Arial" font-size="12" fill="#ffffff">View Headers</text>
  
  <rect x="400" y="135" width="100" height="30" fill="#2196f3" rx="3" ry="3"/>
  <text x="415" y="155" font-family="Arial" font-size="12" fill="#ffffff">URL Analyzer</text>
  
  <rect x="510" y="135" width="100" height="30" fill="#2196f3" rx="3" ry="3"/>
  <text x="515" y="155" font-family="Arial" font-size="12" fill="#ffffff">Verify Sender</text>
  
  <rect x="620" y="135" width="100" height="30" fill="#2196f3" rx="3" ry="3"/>
  <text x="630" y="155" font-family="Arial" font-size="12" fill="#ffffff">Deep Scan</text>
  
  <!-- Email Content Area -->
  <rect x="280" y="180" width="500" height="250" fill="#1e2429" rx="3" ry="3"/>
  <text x="290" y="200" font-family="Arial" font-size="16" fill="#ffffff">Account Verification Required</text>
  <text x="290" y="230" font-family="Arial" font-size="14" fill="#dddddd">Dear Valued Customer,</text>
  <text x="290" y="260" font-family="Arial" font-size="14" fill="#dddddd">Our system has detected unusual activity on your account.</text>
  <text x="290" y="290" font-family="Arial" font-size="14" fill="#dddddd">Please verify your information by clicking the link below:</text>
  <text x="290" y="320" font-family="Arial" font-size="14" fill="#3f95ea">http://verify-secure-account.net/login</text>
  <rect x="290" y="315" width="320" height="15" stroke="#ffeb3b" stroke-width="1" fill="none" rx="2" ry="2"/>
  <text x="290" y="350" font-family="Arial" font-size="14" fill="#dddddd">Regards,</text>
  <text x="290" y="380" font-family="Arial" font-size="14" fill="#dddddd">Security Team</text>
  
  <!-- Hover Tooltip for URL -->
  <rect x="400" y="300" width="250" height="100" fill="#424242" rx="5" ry="5" stroke="#ffeb3b" stroke-width="1"/>
  <text x="410" y="320" font-family="Arial" font-size="12" fill="#ffffff">URL Analysis:</text>
  <text x="410" y="340" font-family="Arial" font-size="12" fill="#f44336">❌ Different from display text</text>
  <text x="410" y="360" font-family="Arial" font-size="12" fill="#f44336">❌ Domain registered 2 days ago</text>
  <text x="410" y="380" font-family="Arial" font-size="12" fill="#f44336">❌ Similar to legitimate domain</text>
  
  <!-- Analysis Panel -->
  <rect x="280" y="440" width="500" height="140" fill="#2a3040" rx="3" ry="3"/>
  <text x="290" y="460" font-family="Arial" font-size="14" fill="#ffffff">Threat Analysis</text>
  
  <!-- Analysis Indicators -->
  <rect x="290" y="470" width="230" height="100" fill="#1e2429" rx="3" ry="3"/>
  
  <text x="300" y="490" font-family="Arial" font-size="12" fill="#ffffff">Sender Reputation:</text>
  <rect x="430" y="480" width="80" height="15" fill="#333333" rx="2" ry="2"/>
  <rect x="430" y="480" width="70" height="15" fill="#f44336" rx="2" ry="2"/>
  
  <text x="300" y="515" font-family="Arial" font-size="12" fill="#ffffff">URL Safety:</text>
  <rect x="430" y="505" width="80" height="15" fill="#333333" rx="2" ry="2"/>
  <rect x="430" y="505" width="15" height="15" fill="#f44336" rx="2" ry="2"/>
  
  <text x="300" y="540" font-family="Arial" font-size="12" fill="#ffffff">Content Analysis:</text>
  <rect x="430" y="530" width="80" height="15" fill="#333333" rx="2" ry="2"/>
  <rect x="430" y="530" width="60" height="15" fill="#f44336" rx="2" ry="2"/>
  
  <!-- Decision Buttons -->
  <rect x="540" y="480" width="230" height="100" fill="#1e2429" rx="3" ry="3"/>
  
  <rect x="560" y="490" width="190" height="35" fill="#f44336" rx="3" ry="3"/>
  <text x="595" y="512" font-family="Arial" font-size="14" fill="#ffffff">Block as Phishing</text>
  
  <rect x="560" y="535" width="190" height="35" fill="#4caf50" rx="3" ry="3"/>
  <text x="620" y="557" font-family="Arial" font-size="14" fill="#ffffff">Allow</text>
  
  <!-- Global Threat Map Toggle -->
  <rect x="10" y="10" width="100" height="30" fill="#2a3040" rx="3" ry="3"/>
  <text x="20" y="30" font-family="Arial" font-size="12" fill="#ffffff">Threat Map</text>
  
  <!-- Score Display -->
  <rect x="120" y="10" width="100" height="30" fill="#2a3040" rx="3" ry="3"/>
  <text x="130" y="30" font-family="Arial" font-size="12" fill="#ffffff">Score: 875</text>
</svg>
